<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 pl-4">Weather Dashboard</span>
    </nav>
  </header>
  <!-- testing to see if just having a 12 column row works better for the header
           -->
  <header>
    <div class="container-fluid">
      <div class="row  weather">Weather Dashboard</div>
  </header>
  <!-- section to hold the side search and main viewing area for local 5 day weather -->
  <div class="container">
    <div class="row">
      <div class="col-3">
        <h2>Search for a city</h2>
        <form class="form-inline my-2 my-lg-0" id="searchForm">
          <!-- been trying to fix the responsive search box when it is reduced to around half screen size so the search box
                doesn't go into the 2nd column area -->
          <input class="form-control  mr-2" type="search" placeholder="Search" aria-label="Search" required>
          <button class="btn btn-outline-success  my-2 my-sm-0 " type="submit">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
              <path fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
            </svg>
          </button>
        </form>
        <div id="city-list"></div>
      </div>

      <!-- main area where the 5 day weather outlook will live with API -->
      <div class="col-9">Area where the 5 day weather outlook api will live
        <div class="jumbotron">current weather</div>

        <div class="row" id="forecast-cards">
        </div>
      </div>
      <!-- will need to create in CSS the blue box that holds the 4 pieces of info -->
      <!-- we will need to pick 1 hour to show the 5 day forecast that is the only way to it for free -->
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="./assets/JS/script.js"></script>
</body>

</html>
